<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header"><div class="brand">PREMIUM MLM SCRIPT</div></header>
<main class="container">
  <div class="card" style="max-width:520px;margin:auto">
    <h2>Login</h2>
    <input id="username" class="input" placeholder="Username">
    <input id="password" class="input" type="password" placeholder="Password">
    <div style="display:flex;gap:10px;margin-top:12px">
      <button class="btn" onclick="doLogin()">Login</button>
      <a class="btn ghost" href="register.html">Register</a>
    </div>
    <div class="small code" style="margin-top:10px">Demo logins: admin/admin123 , demo/demo123</div>
  </div>
</main>
<script src="app.js"></script>
<script>
function doLogin(){
  const u = username.value.trim(), p = password.value;
  const res = App.Auth.login(u,p);
  if(res.ok) location.href='dashboard.html';
  else alert(res.error || 'Invalid');
}
</script>
</body>
</html>
